{% load static %}
{% load waffle_tags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} &ndash; Trencher</title>
        {% flag "web-app-capable" %}
        <meta name="apple-mobile-web-app-capable" content="yes">
        {% endflag %}
        <meta name="apple-mobile-web-app-title" content="Trencher">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
      <header>
        {% block "header" %}
        <h1>{{ page.title }}</h1>
        {% endblock %}
      </header>
      {% block "body" %}
      {% endblock %}
    </body>
</html>
