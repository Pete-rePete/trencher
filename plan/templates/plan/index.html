{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Now &ndash; Trencher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
    </head>
    <body>
        <header>
            <h1>Now</h1>
            <a href="{% url 'shop' %}">Next</a>
        </header>
        <ul class="meals">
        {% for meal in meals %}
        <li>
          {% if meal.date %}
            <span class="meal-name">{{ meal.dish.name }} <strong>({{ meal.date|date:"D j" }})</strong></span>
          {% else %}
            <span class="meal-name">{{ meal.dish.name }}</span>
          {% endif %}
          <form method="POST" action="{% url 'complete' pk=meal.id %}">
              {% csrf_token %}
              <button type="submit">✅ Eaten</button>
          </form>
          <form method="POST" action="{% url 'cancel' pk=meal.id %}">
              {% csrf_token %}
              <button type="submit">❌ Not eaten</button>
          </form>
        </li>
        {% endfor %}
        </ul>
    </body>
</html>
