<!DOCTYPE html>
<html>
    <head>
        <title>Dish list</title>
    </head>
    <body>
        <h1>Dishes</h1>
        <ul>
        {% for dish in dishes %}
            <li>{{ dish.name }}
        {% endfor %}
        </ul>
        <form method="post" action="">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Add">
        </form>
    </body>
</html>
